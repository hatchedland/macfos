<a class="site-brand-inner" rel="author" href="{{ "/" | relative_url }}">
  {% if site.data-theme="dark" %}
  <img class="site-favicon" title="{{ site.title | escape }}" src="{{ site.logo_dark }}" onerror="this.style.display='none'">
  {% else %} 
  <img class="site-favicon" title="{{ site.title | escape }}" src="{{ site.logo }}" onerror="this.style.display='none'"> 
  {% endif %}
</a>
