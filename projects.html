---
layout: default
title: Projects
---


<div class="project-list">
    <div class="heading-landing">Projects</div>
    {% for project in site.projects %}
    <a href="./projects/{{project.project_name}}" class="project-card">
        <div class="date-started">Since: {{project.date_started}}</div>
        <div class="project-title">{{project.project_name}}</div>
        <div class="project-contributers">Made By {{project.contributers}}</div>
    </a>
    {% endfor %}
</div>
